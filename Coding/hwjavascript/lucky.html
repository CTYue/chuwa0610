<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Lucky Number Generator</h1>

    <input type="text" id="userInput" placeholder="Enter something..." autofocus>
    <button id="generateButton">Get My Lucky Number</button>

    <div id="result"></div>

    <script>
        function generateLuckyNumber() {
            const userInput = document.getElementById('userInput').value;
            if (userInput === '') {
                alert('Please enter something!');
                return;
            }

            const date = new Date();
            const inputHash = [...userInput].reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const timeFactor = date.getHours() * 60 + date.getMinutes() + date.getSeconds();
            const luckyNumber = (inputHash + timeFactor) % 100;

            document.getElementById('result').textContent = `Your lucky number is: ${luckyNumber}`;
        }

        document.getElementById('generateButton').addEventListener('click', generateLuckyNumber);

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateLuckyNumber();
            }
        });
    </script>

</body>
</html>
