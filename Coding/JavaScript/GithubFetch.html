<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Repositories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #5a67d8;
    }
    p {
      font-size: 16px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #5a67d8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #434190;
    }
    pre {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      width: 90%;
      overflow: auto;
      margin-top: 20px;
    }
  </style>
  <script>
    async function fetchGitHubRepos() {
      const userId = document.getElementById("githubUserId").value;
      const url = `https://api.github.com/users/${userId}/repos`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch repositories.');
        }
        const repos = await response.json();
        document.getElementById("result").textContent = JSON.stringify(repos, null, 2);
      } catch (error) {
        document.getElementById("result").textContent = "Error: " + error.message;
      }
    }
  </script>
</head>
<body>
<h1>GitHub Repository Fetcher</h1>
<p>Enter a GitHub user ID to see their repositories:</p>
<input type="text" id="githubUserId" placeholder="GitHub User ID">
<button onclick="fetchGitHubRepos()">Fetch Repos</button>
<pre id="result"></pre>
</body>
</html>
