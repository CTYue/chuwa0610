<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Fetcher</title>
    <script>
        async function fetchRepos() {
            const userId = document.getElementById('userId').value;
            const output = document.getElementById('output');
            output.innerHTML = 'Fetching...';

            try {
                const response = await fetch(`https://api.github.com/users/${userId}/repos`);
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                const repos = await response.json();
                output.innerHTML = `<pre>${JSON.stringify(repos, null, 2)}</pre>`;
            } catch (error) {
                output.innerText = `Failed to fetch repos: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fetchBtn').addEventListener('click', fetchRepos);
            document.getElementById('userId').addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    fetchRepos();
                }
            });
        });
    </script>
</head>
<body>
    <h1>GitHub Repositories Fetcher</h1>
    <p>Enter a GitHub user ID to get their repositories:</p>
    <input type="text" id="userId" placeholder="GitHub user ID">
    <button id="fetchBtn">Fetch Repos</button>
    <div id="output"></div>
</body>
</html>
